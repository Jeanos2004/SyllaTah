{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="login-container">
    <!-- Formulaire de login standard -->
    
    <!-- Bouton Google -->
    <div class="social-login">
        <a href="{% provider_login_url 'google' %}" class="google-login-btn">
            <i class="fab fa-google"></i> Se connecter avec Google
        </a>
    </div>
</div>

<style>
.google-login-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    color: #757575;
    border: 1px solid #ddd;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 500;
    text-decoration: none;
    margin: 10px 0;
    transition: background-color 0.3s;
}

.google-login-btn:hover {
    background-color: #f1f1f1;
}

.google-login-btn i {
    margin-right: 10px;
    color: #4285f4;
}
</style>
{% endblock %}
